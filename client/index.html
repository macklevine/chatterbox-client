<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <div class="userMessage">
      <form>
        <input type="text" name="username" value="Username" id="username">
        <br>
        <input type="text" name="messagetext" value="Enter your message here" id="messagetext">
        <br>
        <input type="text" name="roomname" value="Roomname" id="roomname">
        <br>
        <input type="button" value="Post" onclick="app.makeMessage()">
      </form>
    </div>
    <div>
      <select class="rooms">
      </select>
    </div>
    <div class="messageFeed chat" id="chats">
    </div>
  </body>
</html>
